apiVersion: apps/v1
kind: Deployment
metadata:
  name: railbooker-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: railbooker-db
  template:
    metadata:
      labels:
        app: railbooker-db
    spec:
      containers:
      - name: db
        image: vanshrastogi111/railbooker-rts-db:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "railway"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: railbooker-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

